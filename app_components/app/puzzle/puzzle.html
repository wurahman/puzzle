<div>
  <div class="col-md-3 col-xs-12">
    <h1>Puzzle</h1>
    <hr>
    <button class="btn btn-primary" ng-click="shuffle()">Shuffle</button>
    <button class="btn btn-primary" ng-click="clearState()">Clear</button>
    <br>
    <div ng-if="puzzle.moves > 0">Moves {{puzzle.moves}}</div>
  </div>
  <div class="col-md-9 col-xs-12">
    <div ng-if="puzzle.completed" class="alert alert-success" role="alert">
      <strong>Well done!</strong> You successfully Completed puzzle in {{puzzle.moves}} moves!
    </div>
    <div class="col-md-9">
      <div id="tiles-container">
        <div ng-repeat="tile in puzzle.tiles">
          <div ng-click="selectTile($index)" ng-disabled="puzzle.completed" class="tile tile-{{tile}}" ng-class="{'selected': $index===selected}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
